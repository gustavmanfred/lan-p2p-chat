<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>P2P Chat Application</title>\n    <script src=\"https://cdn.jsdelivr.net/npm/@trystero/trystero\"></script>\n    <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">\n    <style>\n        body {\n            background-color: #f8fafc;\n        }\n        .chat-container {\n            max-width: 600px;\n            margin: auto;\n            padding: 20px;\n            border: 1px solid #e2e8f0;\n            border-radius: 8px;\n            background-color: white;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"chat-container\">\n        <h1 class=\"text-2xl font-bold mb-4\">P2P Chat Application</h1>\n        <div id=\"messages\" class=\"border border-gray-300 rounded-lg p-4 mb-4 h-64 overflow-y-auto\"></div>\n        <input id=\"messageInput\" type=\"text\" class=\"border p-2 w-full rounded\" placeholder=\"Type your message here...\">\n        <button id=\"sendButton\" class=\"bg-blue-500 text-white p-2 rounded mt-2 w-full\">Send</button>\n    </div>\n    <script>\n        const messagesContainer = document.getElementById('messages');\n        const messageInput = document.getElementById('messageInput');\n        const sendButton = document.getElementById('sendButton');\n        const signalingServer = 'wss://broker.hivemq.com:8884/mqtt'; // Use a public MQTT broker\n        const clientId = 'chat_' + Math.random().toString(16).substr(2, 8);\n        const trystero = new Trystero(clientId, signalingServer);\n\n        trystero.on('message', (msg) => {\n            const messageElement = document.createElement('div');\n            messageElement.textContent = msg;\n            messagesContainer.appendChild(messageElement);\n        });\n\n        sendButton.addEventListener('click', () => {\n            const message = messageInput.value;\n            if (message.trim() !== '') {\n                trystero.broadcast(message);\n                const messageElement = document.createElement('div');\n                messageElement.textContent = message;\n                messagesContainer.appendChild(messageElement);\n                messageInput.value = '';\n            }\n        });\n    </script>\n</body>\n</html>
